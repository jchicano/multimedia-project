<ion-header>
  <ion-toolbar>
    <ion-title>Escaneo de QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" fill="solid" (click)="scanQR()">

</ion-content>
