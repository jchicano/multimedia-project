<ion-menu side="start" menuId="menuPrincipal" contentId="principal">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Proyecto Multimedia</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>

        <ion-item>
            <ion-label>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-avatar>
                                <img [src]="this.auth.user.imageUrl">
                            </ion-avatar>
                        </ion-col>
                        <ion-col class="ion-align-items-start">
                            <h2>{{this.auth.user.displayName}}</h2>
                            <h4>{{this.auth.user.email}}</h4>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-label>
        </ion-item>

        <ion-menu-toggle>
            <ion-button ion-item (click)="this.presentAlertCerrarSesion()">
                <ion-icon name="log-out"></ion-icon>&nbsp; Cerrar sesi√≥n
            </ion-button>
        </ion-menu-toggle>

    </ion-content>
</ion-menu>
