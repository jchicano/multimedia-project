<ion-header>
  <ion-toolbar [color]="isRecording ? 'danger' : ''">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="getPermissions()">Get permissions</ion-button>
  <ion-button expand="full" (click)="startListening()">Start listening</ion-button>
  <ion-button expand="full" (click)="stopListening()" *ngIf="isIos">Stop listening (iOS)</ion-button>

  <ion-card>
    <ion-card-header>Texto reconocido:</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
